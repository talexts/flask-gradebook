<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формирование отчетов</title>
</head>
<body>
    <h1>Формирование отчетов</h1>
    <form method="POST">
        <label for="group_name">Выберите группу:</label>
        <select name="group_name" id="group_name" required>
            <option value="" disabled selected>-- Выберите группу --</option>
            {% for group in groups %}
            <option value="{{ group }}">{{ group }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Создать отчёт</button>
    </form>
    <br>
    <a href="{{ url_for('main.dean_dashboard') }}">Вернуться в личный кабинет</a>
</body>
</html>
