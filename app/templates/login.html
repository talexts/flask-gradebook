<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST">
        <label for="username">Имя пользователя:</label><br>
        <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required><br><br>
        
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required><br><br>
        
        <button type="submit">Войти</button>
    </form>
    <p>Ещё нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
</body>
</html>
